<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>落ちてくる棒ゲーム</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .videoWrapper {
        position: relative;
        width: 100%;
        height: 90vh;
      }

      .videoWrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .clickLayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <img src="./image.png" />
    <button onclick="backHome('home.html')">ホーム画面へ</button>

    <div class="videoWrapper">
      <video id="gameVideo" muted playsinline>
        <source src="./mov/game2.mov" type="video/webm" />
        <source src="./mov/game2.mov" type="video/mp4" />
      </video>
      <div class="clickLayer" onclick="handleClick()"></div>
    </div>

    <script>
      let hasUnmuted = false;

      function backHome(url) {
        location.href = url;
      }

      function handleClick() {
        const video = document.getElementById("gameVideo");

        if (!hasUnmuted) {
          // 1回目のクリック：音声ON
          video.muted = false;
          video.currentTime = 0;
          video.play();
          hasUnmuted = true;
        } else {
          // 2回目のクリック：遷移
          backHome("index.html");
        }
      }
    </script>
  </body>
</html>
